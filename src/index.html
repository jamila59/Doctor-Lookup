<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <h1>Doctor Lookup</h1>
      <form>
      <label for="enteredName">Search for a doctor in your area by doctor name:</label>
      <input id="enteredName" type="text">
      <br>
      <label for="enteredMedicalIssue">Search for a doctor in your area by medical issue:</label>
      <input id="enteredMedicalIssue" type="text">
      <button id="doctorButton" class"btn-default" type="submit">Find Doctor</button>
    </form>
      <div class="errors"></div>
      <div class="showDoctors"></div>
      <div class="showPhotos"></div>
    </div>
  </body>
</html>
